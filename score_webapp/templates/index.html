<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŽ“ Student Score Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: #f1f3f6;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            padding: 30px;
            background-color: #ffffff;
        }
        .btn-custom {
            background-color: #0069d9;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0053b3;
        }
        .result-box {
            font-size: 1.3rem;
            color: #155724;
            margin-top: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card w-100" style="max-width: 500px;">
            <h2 class="text-center mb-4"> Student Score Predictor</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="hours" class="form-label"> Enter Hours Studied:</label>
                    <input type="number" step="0.1" min="0" max="24" class="form-control" id="hours" name="hours" placeholder="e.g., 5.5" required>
                </div>
                <button type="submit" class="btn btn-custom w-100"> Predict Score</button>
            </form>

            {% if prediction is not none %}
            <div class="result-box text-center mt-4">
                You might score: <span class="text-success">{{ prediction | round(2) }}</span> marks
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
